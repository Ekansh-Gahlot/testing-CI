name: Enforce Test Updates

on:
  pull_request:
    branches: [ main, staging ]

jobs:
  test-policy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run test update check
        run: bash scripts/check-tests-updated.sh
